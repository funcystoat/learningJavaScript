<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
    <title>Events</title>
    <style>
        #title {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id = "main">
        <p id = "title">This is title text.</p>
        <button id = "btnLarger">Larger</button>
        <button id = "btnSmaller">Smaller</button>
    </div>
    <script>
        const btnLarger = document.getElementById("btnLarger");
        const btnSmaller = document.getElementById("btnSmaller");

        let size = 1;
        btnLarger.addEventListener("click", (e) => {
            console.log(e)
            size += 0.25;
            document.getElementById("title").style.fontSize = size + "em";
            if(e.shiftKey)
                console.log("Thanks for holding the shift key!")
        })

        btnSmaller.addEventListener("mouseover", () => {
            size -= 0.25;
            document.getElementById("title").style.fontSize = size + "em";
        })

        document.addEventListener("keydown", (e) => {
            var name = e.key;
            var code = e.keyCode;

            document.getElementById("title").innerHTML = 
            "Key: " + name + " KeyCode: " + code;
        })
    </script>
</body>
</html>
